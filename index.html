<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        .preview img {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Previewer</h1>
    <div id="image">Hover over an image below to display here</div>
    <div class="preview">
        <img src="image1.jpg" alt="Image 1 Description" onmouseover="update(this)" onmouseout="cancel()">
        <img src="image2.jpg" alt="Image 2 Description" onmouseover="update(this)" onmouseout="cancel()">
        <img src="image3.jpg" alt="Image 3 Description" onmouseover="update(this)" onmouseout="cancel()">
    </div>
    <script src="script.js"></script>
</body>
</html>
